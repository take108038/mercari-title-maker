// メルカリ 売れるタイトルメーカー（多機能版 + 詳細テンプレ対応）
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メルカリ 売れるタイトルメーカー</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f7fa;
      padding: 2em;
      color: #333;
    }
    h1 {
      color: #e63946;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin: 1em 0;
      max-width: 600px;
    }
    .form-group label {
      flex: 0 0 140px;
      margin-right: 1em;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea, select {
      width: 100%;
      max-width: 600px;
    }
    .button-row {
      display: flex;
      gap: 0.5em;
      margin-top: 1em;
      flex-wrap: wrap;
    }
    .button-row button {
      background-color: #1d3557;
      color: white;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 5px;
      font-size: 0.9em;
      border: none;
    }
    .button-row button:hover {
      background-color: #457b9d;
    }
    textarea {
      white-space: pre-wrap;
      height: 180px;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #result {
      font-weight: bold;
      color: #2a9d8f;
      margin: 1em 0;
    }
    .template-select {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>メルカリ 売れるタイトルメーカー</h1>

  <div class="form-group"><label for="product">商品名：</label><input type="text" id="product"></div>
  <div class="form-group"><label for="condition">状態：</label>
    <select id="condition">
      <option value="新品">新品</option>
      <option value="美品">美品</option>
      <option value="中古">中古</option>
      <option value="ジャンク">ジャンク</option>
    </select>
  </div>
  <div class="form-group"><label for="brand">ブランド・型番：</label><input type="text" id="brand"></div>
  <div class="form-group"><label for="accessory">付属品：</label><input type="text" id="accessory" placeholder="例：充電器、説明書など"></div>
  <div class="form-group"><label for="extra">備考／詳細情報：</label><textarea id="extra" placeholder="購入時期、使用頻度、ケース、バッテリー状態など"></textarea></div>

  <div class="form-group"><label for="template">説明テンプレ：</label>
    <select id="template" class="template-select">
      <option value="basic">基本（ていねい）</option>
      <option value="casual">カジュアル</option>
      <option value="short">簡潔（業者風）</option>
    </select>
  </div>

  <div class="button-row">
    <button onclick="generateTitleAndDescription()">生成</button>
    <button onclick="copyToClipboard('result')">タイトルコピー</button>
    <button onclick="copyToClipboard('description')">説明文コピー</button>
  </div>

  <h2>生成結果</h2>
  <p><strong>タイトル：</strong><span id="result"></span></p>
  <p><strong>説明文：</strong><br><textarea id="description" rows="10" cols="60"></textarea></p>

  <script>
    function generateTitleAndDescription() {
      const product = document.getElementById('product').value.trim();
      const condition = document.getElementById('condition').value;
      const brand = document.getElementById('brand').value.trim();
      const accessory = document.getElementById('accessory').value.trim();
      const extra = document.getElementById('extra').value.trim();
      const template = document.getElementById('template').value;

      let title = `${condition} ${product}`;
      if (brand) title += ` ${brand}`;
      if (accessory && accessory !== 'なし') title += ` ${accessory}`;
      title += ' 即購入OK 送料無料';

      if (title.length > 40) {
        title += `\n（${title.length}文字）※40文字超過`;
      } else {
        title += `\n（${title.length}文字）`;
      }
      document.getElementById('result').innerText = title;

      let description = '';
      if (template === 'basic') {
        description += `ご覧いただきありがとうございます。\n\n`;
        description += `${product}を出品いたします。\n\n`;
        description += `【商品の状態】\n- 状態：${condition}`;
        if (brand) description += `\n- ブランド・型番：${brand}`;
        if (accessory && accessory !== 'なし') {
          description += `\n- 付属品：${accessory}`;
        } else {
          description += `\n- 付属品：なし`;
        }
        if (extra) {
          description += `\n\n${extra}`;
        }
        description += `\n\n動作確認済み、初期化済みです。\n即購入歓迎いたします。よろしくお願いいたします。`;
      } else if (template === 'casual') {
        description += `ご覧いただきありがとうございます！\n\n`;
        description += `${product}、${condition}です！`;
        if (brand) description += `\nブランドは${brand}。`;
        if (accessory && accessory !== 'なし') {
          description += `\n付属品は${accessory}です！`;
        } else {
          description += `\n付属品はありません。`;
        }
        if (extra) {
          description += `\n\n${extra}`;
        }
        description += `\n\nすぐ発送します！質問あれば気軽にどうぞ♪`;
      } else if (template === 'short') {
        description += `${product}。${condition}。`;
        if (brand) description += ` ${brand}。`;
        if (accessory && accessory !== 'なし') {
          description += ` 付属品：${accessory}。`;
        } else {
          description += ` 付属品：なし。`;
        }
        if (extra) {
          description += ` ${extra}`;
        }
        description += `\n\n初期化・動作確認済。即購入可。`;
      }

      document.getElementById('description').value = description;
    }

    function copyToClipboard(type) {
      const text = (type === 'result')
        ? document.getElementById('result').innerText
        : document.getElementById('description').value;

      navigator.clipboard.writeText(text).then(() => {
        alert(type === 'result' ? 'タイトルをコピーしました' : '説明文をコピーしました');
      });
    }
  </script>
</body>
</html>
