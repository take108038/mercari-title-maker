<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メルカリ 売れるタイトルメーカー</title>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background: #f5f7fa; padding: 2em; color: #333; }
    h1 { color: #e63946; }
    .form-group { display: flex; align-items: center; margin: 1em 0; max-width: 600px; }
    .form-group label { flex: 0 0 150px; margin-right: 1em; }
    .form-group input, .form-group select {
      flex: 1;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      height: 300px;
      padding: 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button-row {
      display: flex;
      gap: 0.5em;
      margin-top: 1em;
      flex-wrap: wrap;
    }
    .button-row button {
      background-color: #1d3557;
      color: white;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.9em;
      border: none;
    }
    .button-row button:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <h1>メルカリ 売れるタイトルメーカー</h1>

  <div class="form-group"><label for="series">シリーズ：</label>
    <select id="series">
      <option value="">選択してください</option>
      <option value="iPhone">iPhone</option>
      <option value="iPad">iPad</option>
      <option value="MacBook">MacBook</option>
      <option value="Apple Watch">Apple Watch</option>
    </select>
  </div>

  <div class="form-group"><label for="model">機種名：</label><input type="text" id="model" placeholder="例：iPhone 14 Pro"></div>
  <div class="form-group"><label for="color">カラー：</label>
    <select id="color">
      <option value="">選択してください</option>
      <option value="スペースブラック">スペースブラック</option>
      <option value="シルバー">シルバー</option>
      <option value="ディープパープル">ディープパープル</option>
      <option value="ゴールド">ゴールド</option>
      <option value="ブルー">ブルー</option>
      <option value="グリーン">グリーン</option>
      <option value="レッド">レッド</option>
      <option value="ミッドナイト">ミッドナイト</option>
      <option value="スターライト">スターライト</option>
      <option value="パシフィックブルー">パシフィックブルー</option>
      <option value="グラファイト">グラファイト</option>
    </select>
  </div>

  <div class="form-group"><label for="storage">容量：</label>
    <select id="storage">
      <option value="">選択してください</option>
      <option value="64GB">64GB</option>
      <option value="128GB">128GB</option>
      <option value="256GB">256GB</option>
      <option value="512GB">512GB</option>
      <option value="1TB">1TB</option>
    </select>
  </div>

  <div class="form-group"><label for="carrier">キャリア：</label>
    <select id="carrier">
      <option value="">選択してください</option>
      <option value="SIMフリー">SIMフリー</option>
      <option value="docomo">docomo</option>
      <option value="au">au</option>
      <option value="SoftBank">SoftBank</option>
    </select>
  </div>

  <div class="form-group"><label for="accessory">付属品：</label><input type="text" id="accessory" placeholder="例：充電ケーブル、箱、説明書など"></div>
  <div class="form-group"><label for="battery">バッテリー最大容量：</label><input type="text" id="battery" placeholder="例：85〜89%"></div>
  <div class="form-group"><label for="screen">画面割れ：</label><input type="text" id="screen" placeholder="例：なし"></div>
  <div class="form-group"><label for="defect">機能不良：</label><input type="text" id="defect" placeholder="例：なし"></div>

  <div class="button-row">
    <button onclick="generate()">生成</button>
    <button onclick="copyText()">コピー</button>
  </div>

  <h2>生成結果</h2>
  <textarea id="description" rows="15" cols="60"></textarea>

  <script>
    function generate() {
      const series = document.getElementById('series').value;
      const model = document.getElementById('model').value;
      const color = document.getElementById('color').value;
      const storage = document.getElementById('storage').value;
      const carrier = document.getElementById('carrier').value;
      const accessory = document.getElementById('accessory').value;
      const battery = document.getElementById('battery').value;
      const screen = document.getElementById('screen').value;
      const defect = document.getElementById('defect').value;

      let desc = 'ご覧いただきありがとうございます。\\n\\n';
      desc += '以下の内容をご確認ください。\\n\\n';

      if (series) desc += `シリーズ...${series}\\n`;
      if (model) desc += `機種名...${model}\\n`;
      if (color) desc += `カラー...${color}\\n`;
      if (storage) desc += `容量...${storage}\\n`;
      if (carrier) desc += `キャリア...${carrier}\\n`;
      if (accessory) desc += `付属品...${accessory}\\n`;
      if (battery) desc += `バッテリー最大容量...${battery}\\n`;
      if (screen) desc += `画面割れ...${screen}\\n`;
      if (defect) desc += `機能不良...${defect}\\n`;

      desc += '\\n・即購入OKです（コメントなしで購入可）\\n';
      desc += '・できるだけ迅速に発送します\\n';
      desc += '・写真にあるものがすべてになります\\n';
      desc += '・トラブル防止のため、ご不明点は購入前にご確認ください\\n';
      desc += '・あくまで中古品ですので神経質な方はご遠慮ください\\n';

      document.getElementById('description').value = desc;
    }

    function copyText() {
      const text = document.getElementById('description').value;
      navigator.clipboard.writeText(text).then(() => {
        alert("説明文をコピーしました！");
      });
    }
  </script>
</body>
</html>
