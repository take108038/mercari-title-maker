// メルカリ 売れるタイトルメーカー（カラフル＆スタイリング追加）
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メルカリ 売れるタイトルメーカー</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f7fa;
      padding: 2em;
      color: #333;
    }
    h1 {
      color: #e63946;
    }
    label {
      display: block;
      margin: 1em 0 0.5em;
    }
    input, select, textarea, button {
      padding: 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }
    button {
      background-color: #1d3557;
      color: white;
      margin-top: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #457b9d;
    }
    textarea {
      white-space: pre-wrap;
      height: 180px;
    }
    #result {
      font-weight: bold;
      color: #2a9d8f;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>メルカリ 売れるタイトルメーカー</h1>

  <label>商品名：<input type="text" id="product"></label>
  <label>状態：
    <select id="condition">
      <option value="新品">新品</option>
      <option value="美品">美品</option>
      <option value="中古">中古</option>
      <option value="ジャンク">ジャンク</option>
    </select>
  </label>
  <label>ブランド・型番：<input type="text" id="brand"></label>
  <label>付属品：<input type="text" id="accessory"></label>

  <button onclick="generateTitleAndDescription()">タイトル＆説明文生成</button>

  <h2>生成結果</h2>
  <p><strong>タイトル：</strong><span id="result"></span></p>
  <p><strong>説明文：</strong><br><textarea id="description" rows="10" cols="60"></textarea></p>

  <script>
    function generateTitleAndDescription() {
      const product = document.getElementById('product').value.trim();
      const condition = document.getElementById('condition').value;
      const brand = document.getElementById('brand').value.trim();
      const accessory = document.getElementById('accessory').value.trim();

      let title = `${condition} ${product}`;
      if (brand) title += ` ${brand}`;
      if (accessory) title += ` ${accessory}`;
      title += ' 即購入OK 送料無料';

      if (title.length > 40) {
        title += `\n（${title.length}文字）※40文字超過`;
      } else {
        title += `\n（${title.length}文字）`;
      }

      document.getElementById('result').innerText = title;

      let description = `ご覧いただきありがとうございます。\n\n`;
      description += `${product}を出品いたします。\n\n`;
      description += `【商品の状態】\n- 状態：${condition}`;
      if (brand) description += `\n- ブランド・型番：${brand}`;
      if (accessory) description += `\n- 付属品：${accessory}`;
      description += `\n\n動作確認済み、初期化済みです。\n\n即購入歓迎いたします。よろしくお願いいたします。`;

      document.getElementById('description').value = description;
    }
  </script>
</body>
</html>
